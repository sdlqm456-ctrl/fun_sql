<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      form {
        width: 400px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      textarea {
        height: 120px;
        resize: vertical;
      }
      button {
        width: 100%;

        margin-top: 20px;
        padding: 10px 15px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>게시글 작성</h2>
      <form action="#" method="post">
        <label for="postNo">게시글 번호</label>
        <input type="number" id="postNo" name="postNo" required />

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" required />

        <button type="submit">등록</button>
      </form>
    </div>
    <!--글번호/제목/작성자/작성일시-->
    <h2>게시글 목록</h2>
    <style>
      h2 {
        text-align: center;
      }
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #020202;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #52a2c2;
      }
      td.title {
        text-align: left;
      }
    </style>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>

</html>
